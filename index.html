<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geovisor</title>

  <!-- Favicon para evitar errores 404 -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/684/684908.png">

  <!-- OpenLayers desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">

  <style>
    /* Diseño general */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Contenedor del mapa */
    #map-content {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* Contenedor del logo */
    #map-header {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    /* Imagen del logo */
    #map-logo {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Contenedor del mapa -->
  <div id="map-content"></div>

  <!-- Contenedor del logo -->
  <div id="map-header">
    <img src="./img/PNG_Logo_OIM_.png" alt="Encabezado" id="map-logo">
  </div>

  <!-- JS principal con verificación -->
  <script>
    fetch("./main.js")
      .then(response => {
        if (!response.ok) throw new Error("No se encontró main.js");
        return response.text();
      })
      .then(script => eval(script))
      .catch(error => console.error("Error al cargar main.js:", error));
  </script>

</body>
</html>
